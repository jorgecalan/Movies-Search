<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" alt="{{ movie.title }}"
            class="img-fluid" (click)="onMovieClick(movie)">            
        <div>
            <h3>{{ movie.title}}</h3>
            <div class="row">
                <div class="text-white col-10">
                    //Colocar o implentar un plugin de estrellas para mostrar el rating de la película
                    <!-- <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating> -->
                    // Aquí se muestra el rating de la película
                    <span class="badge badge-primary">{{ movie.vote_average }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
